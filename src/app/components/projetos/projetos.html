<section id="projetos" class="py-32 px-6 relative">
  <div class="container mx-auto relative z-10">
    <h2 class="text-5xl font-bold text-center mb-20 bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent">
      Projetos
    </h2>

    <div class="max-w-6xl mx-auto grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let p of projetos; let i = index"
        class="backdrop-blur-md border border-white/20 rounded-2xl p-6 hover:scale-105 transition-all duration-300 shadow-xl hover:shadow-2xl group"
        [ngStyle]="{
          background: 'linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(179, 235, 77, 0.05) 100%)',
          transform: 'translateY(' + getOffset(i) + 'px)'
        }"
      >
        <div class="text-5xl mb-6 text-center group-hover:scale-110 transition-transform duration-300">
          {{ p.icon }}
        </div>

        <h3 class="text-xl font-bold mb-3 text-gray-800">{{ p.title }}</h3>
        <p class="text-gray-600 mb-4 leading-relaxed">{{ p.descricao }}</p>

        <div class="flex flex-wrap gap-2 mb-6">
          <span
            *ngFor="let t of p.tech"
            class="px-3 py-1 rounded-full text-xs font-medium backdrop-blur-md border border-white/20"
            style="background: rgba(179, 235, 77, 0.1); color: #666"
          >
            {{ t }}
          </span>
        </div>

        <div class="flex space-x-3">
          <a
            class="flex-1 px-4 py-2 text-center text-sm font-medium rounded-md backdrop-blur-md border border-white/20 hover:scale-105 transition-all duration-200"
            style="background: linear-gradient(135deg, #83ab3c 0%, #9dd63a 100%)"
            href="https://github.com/Q-Atalien/ProjetoCep-ROKO/tree/main"
          >
            üê± Code
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
