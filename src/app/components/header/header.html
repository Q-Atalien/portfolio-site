<nav
  class="fixed top-0 w-full z-50 backdrop-blur-md border-b border-white/20"
  style="background: rgba(255, 255, 255, 0.1)">
  <div class="container mx-auto px-6 py-4">
    <div class="flex justify-between items-center">
      <div class="text-2xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent">
        Portfolio
      </div>
      <div class="hidden md:flex space-x-8">
        <button
          *ngFor="let section of sections"
          (click)="scrollToSection(section)"
          [ngClass]="{
            'font-semibold': activeSection === section
          }"
          class="capitalize transition-all duration-300 hover:scale-105"
          [ngStyle]="{
            color: activeSection === section ? '#83ab3c' : '#666',
            textShadow: activeSection === section ? '0 0 10px rgba(179, 235, 77, 0.3)' : 'none'
          }"
        >
          {{ section === 'game' ? 'Mini Game' : section }}
        </button>
      </div>
    </div>
  </div>
</nav>
