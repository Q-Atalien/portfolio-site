<section id="experiencia" class="py-32 px-6 relative">
  <div class="container mx-auto relative z-10">
    <h2 class="text-5xl font-bold text-center mb-20 bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent">
      ExperiÃªncia
    </h2>

    <div class="max-w-4xl mx-auto space-y-8">
      <div
        *ngFor="let exp of experiencias; let i = index"
        class="backdrop-blur-md border border-white/20 rounded-2xl p-8 hover:scale-[1.02] transition-all duration-300 shadow-xl hover:shadow-2xl"
        [ngStyle]="{
          background:
            'linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(179, 235, 77, 0.05) 100%)',
          transform: 'translateY(' + getOffset(i) + 'px)'
        }"
      >
        <div class="flex justify-between items-start mb-4">
          <div>
            <h3 class="text-2xl font-bold text-gray-800">{{ exp.title }}</h3>
            <p class="text-lg font-medium" style="color: #83ab3c">{{ exp.empresa }}</p>
          </div>
          <span
            class="px-4 py-2 rounded-full text-sm font-medium backdrop-blur-md border border-white/20"
            style="background: rgba(179, 235, 77, 0.1); color: #666"
          >
            {{ exp.periodo }}
          </span>
        </div>
        <p class="whitespace-pre-line text-gray-600 leading-relaxed">{{ exp.descricao }}</p>
      </div>
    </div>
  </div>
</section>
