<section id="game" class="py-32 px-6 relative">
  <div class="container mx-auto relative z-10">
    <h2 class="text-5xl font-bold text-center mb-20 bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent">
      Mini Game
    </h2>

    <div class="max-w-2xl mx-auto">
      <div
        class="backdrop-blur-md border border-white/20 rounded-2xl p-8 shadow-2xl"
        style="background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(179, 235, 77, 0.08) 100%)"
      >
        <div class="text-center mb-6">
          <div class="flex items-center justify-center gap-2 mb-4 text-2xl" style="color: #83ab3c">
            🎮 <h3 class="text-2xl font-bold text-gray-800">Clique nos alvos!</h3>
          </div>
          <p class="text-gray-600 mb-6">Teste seus reflexos! Clique em 10 alvos em 15 segundos.</p>

          <div class="flex justify-center items-center gap-6 mb-6">
            <div class="flex items-center gap-2">
              🏆 <span class="text-lg font-medium text-gray-700">Score: {{ gameScore }}/10</span>
            </div>
            <button
              *ngIf="!gameAtivo"
              (click)="startGame()"
              class="px-6 py-3 text-white rounded-md hover:scale-105 transition-all duration-200"
              style="background: linear-gradient(135deg, #83ab3c 0%, #9dd63a 100%)"
            >
              {{ gameScore === 0 ? 'Iniciar Jogo' : 'Jogar Novamente' }}
            </button>
          </div>

          <div
            *ngIf="gameScore === 10"
            class="p-6 rounded-xl mb-6 backdrop-blur-md border border-white/20 text-center"
            style="background: linear-gradient(135deg, rgba(179, 235, 77, 0.2) 0%, rgba(179, 235, 77, 0.1) 100%)"
          >
            ⭐ <p class="font-bold text-gray-800 text-lg mt-2">Parabéns! Você completou o desafio!</p>
          </div>
        </div>

        <div
          class="relative rounded-xl mx-auto backdrop-blur-md border border-white/20"
          style="height: 300px; background: linear-gradient(135deg, rgba(179, 235, 77, 0.1) 0%, rgba(255, 255, 255, 0.1) 100%)"
        >
          <button
            *ngIf="gameAtivo"
            (click)="hitTarget()"
            class="absolute w-10 h-10 rounded-full text-xl backdrop-blur-md border border-white/20 hover:scale-125 transition-all duration-200"
            style="background: linear-gradient(135deg, #83ab3c 0%, #9dd63a 100%)"
            [ngStyle]="{
              left: posicao.x + '%',
              top: posicao.y + '%',
              transform: 'translate(-50%, -50%)'
            }"
          >
            🎯
          </button>

          <div *ngIf="!gameAtivo && gameScore === 0" class="absolute inset-0 flex items-center justify-center">
            <p class="text-gray-600 text-lg">Clique em "Iniciar Jogo" para começar!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
